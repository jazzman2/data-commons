plugins {
    id 'java'
}

group 'sk.jazzman'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.zaxxer:HikariCP:2.7.9"
    compile "org.postgresql:postgresql:42.2.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
